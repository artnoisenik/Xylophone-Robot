<div class="dummySignup">
  <a ui-sref="signin">Log in</a>
  <a ui-sref="login">Sign up</a>
</div>

<div class="row">
  <div class="col-md-2">
    <div class="chordsTitle rwd-break">Chords:</div>
  </div>
  <div class="col-md-10">
    <div class="chords" ng-click="playChordsA()">A</div>
    <div class="chords" ng-click="playChordsB()">B</div>
    <div class="chords" ng-click="playChordsC()">C</div>
    <div class="chords" ng-click="playChordsD()">D</div>
    <div class="chords" ng-click="playChordsE()">E</div>
    <div class="chords" ng-click="playChordsF()">F</div>
    <div class="chords" ng-click="playChordsG()">G</div>
    <div class="chords" ng-click="playChordsC()">C</div>
  </div>
</div>

<div class="row">
  <div class="col-md-12">
    <textarea class="sequenceForm"  name="sequence" rows="4" cols="120" placeholder="Put your sequence here"></textarea>
  </div>

</div>


<div class="buttonDiv">
  <button type="button" class="btn btn-primary btn-lg orangeBtn">Play</button>
  <button type="button" class="btn btn-primary btn-lg orangeBtn">Save</button>
</div>

<div class="row">
  <div class="col-md-2">
    <div class="notesTitle rwd-break">Notes:</div>
  </div>
  <div class="col-md-10">
    <div class="notes" ng-click="playNoteA()">A</div>
    <div class="notes" ng-click="playNoteB()">B</div>
    <div class="notes" ng-click="playNoteC()">C</div>
    <div class="notes" ng-click="playNoteD()">D</div>
    <div class="notes" ng-click="playNoteE()">E</div>
    <div class="notes" ng-click="playNoteF()">F</div>
    <div class="notes" ng-click="playNoteG()">G</div>
  </div>
</div>
